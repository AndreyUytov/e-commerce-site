<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Site</title>
  </head>
  <body>
    ${require('./common.blocks/header/header.html')}

    <main class="page-main">
      <section class="page-main__banner">
        <ul class="banner__carousel-list list">
          <li
            class="banner__carousel-item"
            style="background-image: url(${require('./common.blocks/banner/img/banner-mob.png')});"
          ></li>
          <li
            class="banner__carousel-item"
            style="background-image: url(${require('./common.blocks/banner/img/banner-mob.png')});"
          ></li>
          <li
            class="banner__carousel-item"
            style="background-image: url(${require('./common.blocks/banner/img/banner-mob.png')});"
          ></li>
          <li
            class="banner__carousel-item"
            style="background-image: url(${require('./common.blocks/banner/img/banner-mob.png')});"
          ></li>
        </ul>
        <ul class="banner__controll-list list">
          <li class="banner__controll-item banner__controll-item--active"></li>
          <li class="banner__controll-item"></li>
          <li class="banner__controll-item"></li>
          <li class="banner__controll-item"></li>
        </ul>
        <ul class="banner__controll-snaps-list list">
          <li class="banner__controll-snaps-item">
            <button
              class="snap banner__controll-snap banner__controll-snap--left"
            >
              <svg width="22" height="22">
                <use href="#right-arrow" />
              </svg>
            </button>
          </li>
          <li class="banner__controll-snaps-item">
            <button
              class="snap banner__controll-snap banner__controll-snap--right"
            >
              <svg width="22" height="22">
                <use href="#right-arrow" />
              </svg>
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
