<header class="page-header">
  <div class="page-header__inner content">
    <div class="page-header__menu-site">
      <button class="menu-site__toggle-snap snap">
        <svg width="28" height="28" class="toggle-snap__toogle-svg">
          <use style="display: var(--burger-svg, block)" href="#snap-burger" />
          <use style="display: var(--close-svg, none)" href="#close" />
        </svg>
        <span class="visually-hidden">Open/close menu</span>
      </button>

      <div class="menu-site__inner">
        <nav class="nav-site">
          <div class="nav-site__location">
            <svg width="24" height="24" class="location__svg">
              <use href="#location" />
            </svg>
            <span class="location__city">Пенза</span>
          </div>
          <ul class="nav-site__list list">
            <li class="nav-site__list-item">
              <a href="#" class="nav-site__list-link"> Вопрос и ответ </a>
            </li>
            <li class="nav-site__list-item">
              <a href="#" class="nav-site__list-link"> Доставка и оплата </a>
            </li>
            <li class="nav-site__list-item">
              <a href="#" class="nav-site__list-link"> Как оформить заказ </a>
            </li>
            <li class="nav-site__list-item">
              <a href="#" class="nav-site__list-link"> Отзывы </a>
            </li>
            <li class="nav-site__list-item">
              <a href="#" class="nav-site__list-link"> Обмен и скупка </a>
            </li>
            <li class="nav-site__list-item">
              <a href="#" class="nav-site__list-link"> Контакты </a>
            </li>
          </ul>
        </nav>
        <div class="menu-site__right-block">
          <a href="tel:88002223484" class="right-block__phone">
            <svg width="24" height="24" class="right-block__svg">
              <use href="#phone" />
            </svg>
            <span class="right-block__phone"> 8 (800) 222-34-84 </span>
          </a>
        </div>
        <div class="menu-site__mobile-buttons">
          <button class="menu-site__catalog-button catalog-button button">
            <svg width="24" height="24" class="catalog-button__svg">
              <use href="#burger" />
            </svg>
            <span class="catalog-button__text"> Каталог </span>
          </button>
          <button class="button button--akcent">
            <svg width="24" height="24" class="action-button__svg">
              <use href="#percent" />
            </svg>
            <span class="action-button__text"> Акции </span>
          </button>
        </div>
      </div>
    </div>

    <div class="page-header__main-panel">
      <svg class="main-panel__logo">
        <use href="#logo" />
      </svg>

      <div class="main-panel__search-block">
        <button class="search-block__catalog-button catalog-button button">
          <svg width="24" height="24" class="catalog-button__svg">
            <use href="#burger" />
          </svg>
          <span class="catalog-button__text"> Каталог </span>
        </button>

        <div class="search-block__search-form">
          <button class="search-form__toogle-form snap">
            <svg class="toogle-form__svg" width="28" height="28">
              <use href="#search" />
            </svg>
          </button>
          <label class="search-form__label custom-label">
            <input
              type="text"
              class="search-form__input"
              placeholder="for example, 'Imp' or 'Black'"
            />
            <button class="search-form__submit snap" type="submit">
              <svg width="24" height="24" class="search-form__submit-svg">
                <use href="#search" />
              </svg>
            </button>
          </label>
        </div>
      </div>

      <ul class="main-panel__user-block list">
        <li class="user-block__item user-block__item--bottom-mobile">
          <a href="#" class="user-block__link">
            <svg width="28" height="28" class="user-block__link-svg">
              <use href="#home" />
            </svg>
            <span class="user-block__link-text"> Главная </span>
          </a>
        </li>
        <li class="user-block__item user-block__item--bottom-mobile">
          <button class="user-block__link catalog-button snap">
            <svg width="28" height="28" class="user-block__link-svg">
              <use href="#list" />
            </svg>
            <span class="user-block__link-text"> Катталог </span>
          </button>
        </li>
        <li class="user-block__item">
          <a href="#" class="user-block__link">
            <svg width="28" height="28" class="user-block__link-svg">
              <use href="#user" />
            </svg>
            <span class="user-block__link-text"> Войти </span>
          </a>
        </li>
        <li class="user-block__item">
          <a href="#" class="user-block__link">
            <svg width="28" height="28" class="user-block__link-svg">
              <use href="#star" />
            </svg>
            <span class="user-block__link-text"> Избранное </span>
          </a>
        </li>
        <li class="user-block__item">
          <a href="#" class="user-block__link">
            <svg width="28" height="28" class="user-block__link-svg">
              <use href="#basket" />
            </svg>
            <span class="user-block__link-text"> Корзина </span>
          </a>
        </li>
      </ul>
    </div>

    <div class="header-page__popular-block">
      <ul class="popular-block__list list">
        <li class="popular-block__list-item">
          <a href="#" class="popular-block__list-link"> Детские украшения </a>
        </li>
        <li class="popular-block__list-item">
          <a href="#" class="popular-block__list-link"> Помолвочные кольца </a>
        </li>
        <li class="popular-block__list-item">
          <a href="#" class="popular-block__list-link"> Обручальные кольца </a>
        </li>
        <li class="popular-block__list-item">
          <a href="#" class="popular-block__list-link"> Стильные новинки </a>
        </li>
      </ul>
      <button class="popular-block__action-button button button--akcent">
        <svg width="24" height="24" class="action-button__svg">
          <use href="#percent" />
        </svg>
        <span class="action-button__text"> Акции </span>
      </button>
    </div>
  </div>
</header>
